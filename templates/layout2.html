{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'ConnectApp/Images/favicon.png' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'ConnectApp/styles2.css' %}" rel="stylesheet">
        <style>
            .container-fluid{
                background:#ccc;
                height:100%%
                margin:0;
            }
        </style>
        {% block script %}
        {% endblock %}
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
