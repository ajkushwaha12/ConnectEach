{% extends "layout2.html" %}

{% load static %}

{% block title %}
    Sign In|Connect Each
{% endblock %}

{% block style %}
<style>
    .login-page{
        background:white;
        width: 600px;
        height: 100%;
        border: 1px solid #ccc;
        padding-right: 40px;
        padding-left: 40px;

    }
    .spacwe{
        background: #ccc;
        padding: 0;
    }
</style>

{% endblock %}

{% block body %}
<center>
<div class="login-page">

    <div class="user-box">
        <div>
            <center>
                <img src="{% static 'ConnectApp/Images/favicon.png' %}" height="45em" style="margin-bottom: 2vh;">
                <h3>Log in to Connect Each</h3><br>
            </center>
        </div>
    
        <form action="{% url 'ConnectApp:login' %}" method="post" id="signin-form" style="width: 100%;">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off">
                <span class="star"><small>{{message}}</small></span>
            </div>
            <center>
                <input class="btn btn-primary" type="submit" value="Log in" style="margin-top: 10px; width: 95%;" disabled>
            </center>
        </form>
    
        <div style="margin-top: 10px;">
            <center>
                Don't have an account?&nbsp;&nbsp;<a href="{% url 'ConnectApp:signup' %}">Sign Up</a>
            </center>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
   
   <br>

  

</div>
</center>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".inp").forEach(input => {
                input.addEventListener('input', () => {
                    if ((document.querySelector('.usrnm').value.length === 0) || (document.querySelector('.pswd').value.length === 0)) {
                        document.querySelector('input[type="submit"]').disabled = true;
                    }
                    else {
                        document.querySelector('input[type="submit"]').disabled = false;
                    }
                });
            });
        });
    </script>
{% endblock %}
